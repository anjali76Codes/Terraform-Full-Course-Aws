name: "Terraform Multi-Env CI/CD"

on:
  push:
    branches: [main, test, dev]
    paths:
      - 'lessons/day27/code/**'

  pull_request:
    branches: [main, test, dev]
    paths:
      - 'lessons/day27/code/**'

env:
  TF_LOG: INFO
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      tf_workspace: ${{ steps.env-vars.outputs.tf_workspace }}

    defaults:
      run:
        shell: bash
        working-directory: ./lessons/day27/code/

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Set Environment Variables
        id: env-vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH="${{ github.base_ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi

          case "$BRANCH" in
            main)
              echo "WORKSPACE_NAME=prod" >> $GITHUB_ENV
              echo "tf_workspace=prod" >> $GITHUB_OUTPUT
              echo "TF_VAR_FILE=prod.tfvars" >> $GITHUB_ENV
              ;;
            test)
              echo "WORKSPACE_NAME=test" >> $GITHUB_ENV
              echo "tf_workspace=test" >> $GITHUB_OUTPUT
              echo "TF_VAR_FILE=test.tfvars" >> $GITHUB_ENV
              ;;
            *)
              echo "WORKSPACE_NAME=dev" >> $GITHUB_ENV
              echo "tf_workspace=dev" >> $GITHUB_OUTPUT
              echo "TF_VAR_FILE=dev.tfvars" >> $GITHUB_ENV
              ;;
          esac

      - name: Select Workspace
        run: terraform workspace select $WORKSPACE_NAME || terraform workspace new $WORKSPACE_NAME

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=$TF_VAR_FILE \
            -no-color \
            -input=false \
            -out=tfplan 2>&1 | tee plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('lessons/day27/code/plan.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform Plan (${process.env.WORKSPACE_NAME})\n\`\`\`\n${plan}\n\`\`\``
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.WORKSPACE_NAME }}
          path: lessons/day27/code/tfplan

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ needs.terraform-plan.outputs.tf_workspace }}

    defaults:
      run:
        shell: bash
        working-directory: ./lessons/day27/code/

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Set Environment Variables
        run: |
          case "${{ github.ref_name }}" in
            main)
              echo "WORKSPACE_NAME=prod" >> $GITHUB_ENV
              ;;
            test)
              echo "WORKSPACE_NAME=test" >> $GITHUB_ENV
              ;;
            *)
              echo "WORKSPACE_NAME=dev" >> $GITHUB_ENV
              ;;
          esac

      - name: Select Workspace
        run: terraform workspace select $WORKSPACE_NAME || terraform workspace new $WORKSPACE_NAME

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.WORKSPACE_NAME }}
          path: .

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false tfplan
